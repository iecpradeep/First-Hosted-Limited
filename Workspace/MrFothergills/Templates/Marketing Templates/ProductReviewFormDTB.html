<!DOCTYPE html>
<html>
<head>
<title>Product Review</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/site/dtbrown/css/default.css" rel="stylesheet" type="text/css">
<style>
#starrating img{
	cursor: pointer;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var qvars = query.split("&");
    for (var i=0;i < qvars.length;i++) {
        var pairs = qvars[i].split("=");
        if (pairs[0] == variable) {
            return pairs[1];
        }
    }
}
 
function setProductID() {
    var obj = document.getElementById('custrecord_custom_itemid');
    obj.value = getQueryVariable('productId');
    //alert(obj.value);
}

function refreshParent() {
    window.opener.location.href = window.opener.location.href;        
    window.close();
}

$(document).ready(function(){
	$('#custrecord_productreview_yourrating').hide();
	$('#starrating').insertAfter('#custrecord_productreview_yourrating_fs');
	setRating(5); // 5*
	$('#starrating').show();
});

function setRating(rating)
{
	var ratingId = 5;
	
	switch(rating)
	{
	case 1:
		ratingId = 3;
		break;
	case 2:
		ratingId = 5;
		break;
	case 3:
		ratingId = 7;
		break;
	case 4:
		ratingId = 9;
		break;
	case 5:
		ratingId = 11;
		break;
	}
	
	// Set the rating select box
	$('#custrecord_productreview_yourrating').val(ratingId);
	
	// Update the stars
	for(var i = 1; i <= 5; i++)
	{
		if (i <= rating)
		{
			$('#rating' + i).attr('src', '/site/common/img/1.gif');
		}
		else
		{
			$('#rating' + i).attr('src', '/site/common/img/0.gif');
		}
	}
}
</script>
</head>
<body style="background:#fff;">
<div id="outerwrapper" style="margin: 0 auto;">
<div id="innerwrapper" style="background:#fff;box-shadow:none;border:none;">
<h1>
Use the form below to submit your product review.<br><br>
</h1>
<NLFORM>    
    <table style="width: 600px;" cellpadding="0" cellspacing="0">
        <tr>
            <NLcustrecord_custom_itemid>
        </tr>
        <tr>
        	<NLcustrecord_productreview_yourname>
        </tr>
        <tr>
            <NLcustrecord_productreview_youremail>
        </tr>
        <tr>
            <NLcustrecord_productreview_yourtitle>
        </tr>
        <tr>
            <NLcustrecord_productreview_yourreview>
        </tr>
        <tr>
        	<NLcustrecord_productreview_yourrating>
            <td>
                <div id="starrating" style="display:none;">
                	<img id="rating1" src="" alt="1" onclick="setRating(1);">
                	<img id="rating2" src="" alt="2" onclick="setRating(2);">
                	<img id="rating3" src="" alt="3" onclick="setRating(3);">
                	<img id="rating4" src="" alt="4" onclick="setRating(4);">
                	<img id="rating5" src="" alt="5" onclick="setRating(5);">
                </div>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit Review" onclick="setProductID();refreshParent();" class="bgbutton">        
</NLFORM>
</div>
</div>
</body>
</html>
