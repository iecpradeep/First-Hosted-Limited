<script type="text/javascript">
/**
 * Set a cookie
 * @param c_name
 * @param value
 * @param exdays
 */
function setCookie(c_name, value, exdays)
{
	var exdate = new Date();
	var hostname = window.location.hostname;
	var domain = 'netsuite.com';
	
	exdate.setDate(exdate.getDate() + exdays);
	var c_value = escape(value)
			+ ((exdays == null) ? "" : "; expires=" + exdate.toUTCString() + "; path=/; domain=" + domain);
	document.cookie = c_name + "=" + c_value;
}

$(document).ready(function(){
	// Set the offers cookie to the value on the URL parameter
	setCookie($.getUrlVar('name'), $.getUrlVar('value'), 30); // Remember for 30 days
});
</script>
