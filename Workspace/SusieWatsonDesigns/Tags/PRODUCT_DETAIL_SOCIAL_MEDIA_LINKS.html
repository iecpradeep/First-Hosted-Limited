<ul class="social-media-links">

<div id="facebook_like_compact">
<style type="text/css">
/* make the like button smaller */
#facebook_like_compact, .fb_iframe_widget>span, .fb_iframe_widget iframe
{
    width:45px !important;
}

/* but make the span that holds the comment box larger */
.fb_iframe_widget iframe.fb_iframe_widget_lift
{
    width:450px !important;
}
</style>
  <div id="fb-root"></div>

<script>
   (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  </script>
  <!--<div class="fb-like" data-send="false" data-layout="button_count" data-width="44" data-show-faces="false"></div>-->
  <fb:like send="false" layout="button_count" width="90" show_faces="false"></fb:like>
</div>

<div id="tweet_button_compact">
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="SusieWDesigns" data-count="none">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div> 

<script type="text/javascript">
(function(d){
 var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
 p.type = 'text/javascript';
 p.async = true;
 p.src = '//assets.pinterest.com/js/pinit.js';
 f.parentNode.insertBefore(p, f);
}(document));

var itemURL = encodeURIComponent("<%=getCurrentAttribute('item','storeurl')%>");
var mediaURL = encodeURIComponent("<%=getCurrentAttribute('item','storedisplayimage')%>");
var itemDescription = encodeURIComponent("<%=getCurrentAttribute('item','storedisplayname')%>");

document.write('<a href="http://pinterest.com/pin/create/button/?url=' + itemURL + '&media=' + mediaURL + '&description=' + itemDescription + '" data-pin-do="buttonPin" data-pin-config="none"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png"></a>');
</script>
